<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>贪吃蛇</title>
	<script src="function.js"></script>
	<script src='she.js'></script>
	<link rel="Shortcut icon" href="shg.ico">
	<link rel="stylesheet" href="she.css">
</head>
<body>
	<div class="box">
		<div id="scene"></div>
		<!--按钮-->
		<div class="btn">
			<a href="javascript:;" class="button start green ">开始游戏</a> 
	<a href="javascript:;" class="button stop green bigrounded">暂停</a> 
	<a href="javascript:;" class="button continue green medium">继续</a> 
	<a href="javascript:;" class="button green small">Small</a> 
		</div>
		
		<!--游戏规则-->
		<img src="guize.png" alt="" class="gui" />
		<div class="guize">
			<h6>游戏规则</h6>
			 <p>一、开始:打开游戏之后，点击“开始游戏”按键，以开始游戏</p>
			<p>二、暂停/退出:在游戏进行中，如果因为有事离开可以选择暂停游戏或者退出游戏，当前的游戏会暂停或者退出，暂停的游戏再一次点击暂停游戏可以继续进行。</p> 
			<p>三、操作规则:（1）游戏操作：键盘操作控制蛇的运动方向，方向键对应向上、下、左、右移动。</p> 
		</div>
		<!--游戏结束页面-->
		<div class="over">
			<pre>
				
			</pre>GAME  OVER
			<div class="lenght"></div>
			<div class="new">
				<a href="javascript:;">重新开始</a>

			</div>
		</div>
	</div>
	
</body>
</html>
